{% extends "layout.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
<div class="main-container"> 
    <h2 class="page-title">Create New User</h2>
    
    <div class="login-form-container">
        <h3>Enter User Details</h3>
        
        <form class="login-form" method="POST" action="{{ url_for('create_user') }}">
            
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-select">
                    <option value="Captain">Captain</option>
                    <option value="Admin">Admin</option>
                    {% if current_user.role == 'Super Admin' %}
                    <option value="Super Admin">Super Admin</option>
                    {% endif %}
                </select>
            </div>

            <div class="form-group">
                <label for="team_id">Assign to Team (if Captain)</label>
                <select id="team_id" name="team_id" class="form-select">
                    <option value="">None</option>
                    {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.team_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="login-btn">Create User</button>
        </form>
    </div>

</div>
{% endblock %}
